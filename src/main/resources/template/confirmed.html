<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ご本人情報の入力</title>

    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"/>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<nav th:insert="header5.html :: header"></nav>

<div class="full height image">
    <div class="ui main container">
        <div class="ui information container">
            <div class="acceptance-icon" style="border:solid 3px #4B610B;" th:if="${insOrder.insuranceType.equals('treat')}">
                <img src="/img/icon_treat.png">
            </div>
            <div class="acceptance-icon" style="border:solid 3px #B40404;"
                 th:if="${insOrder.insuranceType.equals('treatLady')}">
                <img src="/img/icon_treatLady.png">
            </div>
            <div class="acceptance-icon" style="border:solid 3px #0174DF;" th:if="${insOrder.insuranceType.equals('future')}">
                <img src="/img/icon_future.png">
            </div>
            <div class="ui middle center aligned grid ">
                <div class="user-block">
                    <h1 class="ui aligned header teal">お申込み情報</h1>

                    <form class="ui form" method="post" action="/action/order/completed">

                        <div class="ui horizontal divider">ご本人について</div>

                        <div class="ui statement">※「＊」は入力必須項目です。</div>

                        <table class="ui celled table">
                            <tbody>
                            <tr>
                                <td>
                                    <label>お名前（漢字）</label>
                                </td>
                                <td>
                                    <p th:text="${insOrder.kanjiName1}"> </p>
                                    <p th:text="${insOrder.kanjiName2}"> </p>
                                  <!-- <div class="field" th:classappend="${errors.hasError('kanjiName')} ? 'error'">
                                        <input type="text" name="kanjiName" th:value="${form.kanjiName}"/>
                                        <p th:if="${errors.hasError('kanjiName')}"
                                           th:text="${errors.getMessage('kanjiName')}" class="error-message">
                                        </p>
                                    </div>-->
                                </td>
                            </tr>
                            <tr>
                                <td style="white-space: nowrap;">
                                    <label>お名前（カタカナ）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.kanaName1}"> </p>
                                    <p th:text="${insOrder.kanaName2}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>お名前（ローマ字）</label>
                                </td>
                                <td>
                                    <p th:text="${insOrder.alphabetName1}"> </p>
                                    <p th:text="${insOrder.alphabetName1}"> </p>


                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>性別</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.gender}"> </p>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <label>生年月日（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.dateOfBirth}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>郵便番号（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.zipCode}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>ご住所（全角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.address}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>自宅電話番号（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.homePhoneNumber}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>携帯電話番号（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.mobilePhoneNumber}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>メールアドレス（半角）</label>

                                </td>
                                <td>

                                    <p th:text="${insOrder.emailAddress}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>配偶者有無</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder. married}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>昨年の所得（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.income }"> </p>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>「その他 (有職）」を選んだ方（全角）</label>
                                </td>
                                <td>
                                    <p th:text="${insOrder.otherJob}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>過去5年以内に、病気やケガで7日間以上にわたっての医師の診察・検査・治療・投薬の経験</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder. treated}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>「はい」 を選んだ方は内容をご記入下さい（全角）</label>
                                </td>
                                <td>
                                    <p th:text="${insOrder.medicalHistory}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>ご職業</label>

                                <td>
                                <p th:text="${insOrder.job}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>「その他 (有職）」を選んだ方は内容をご記入下さい（全角）</label>
                                </td>
                                <td>
                                    <p th:text="${insOrder.otherJob}"> </p>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>お勤め先名（全角）</label>

                                </td>
                                <td>

                                    <p th:text="${insOrder.employerName}"> </p>

                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>お勤め先郵便番号（半角）</label>

                                </td>
                                <td>

                                    <p th:text="${insOrder.employerZipCode}"> </p>
                                </td>
                            </tr>
                            <tr>
                                <td style="white-space: nowrap;">
                                    <label>お勤め先住所（全角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.employerAddress}"> </p>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>お勤め先電話番号（半角）</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.employerPhoneNumber}"> </p>


                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>業種</label>

                                </td>
                                <td>
                                    <p th:text="${insOrder.industryType}"> </p>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui column grid">
                            <div class="eight wide column left aligned">
                                <!--/*戻る場合、formの送り先を強制的に書き換える*/-->
                                <button class="ui button angle left icon"
                                        onclick="form.action='/action/order/backToAccept';return true">戻る
                                </button>
                            </div>
                            <div class="eight wide column right aligned">
                                <button class="ui teal button angle right icon">確認</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
